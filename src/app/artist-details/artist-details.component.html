<div class="container">
  <div class="row-1">
    <div class="card">
      <div class="image">
        <img [hidden]="loading" height="100%" width="100%" src="https://api.deezer.com/artist/{{id}}/image" (load)="loading = false" alt="">
        <mat-spinner color="accent" *ngIf="loading"></mat-spinner>
      </div>
      <article>
        <h1>Eminem</h1>
        <span>15000797 Fans</span>
      </article>
    </div>
    <div>
      <app-track-list [tracks]="topTracks"></app-track-list>
    </div>
  </div>
  <div>
    <h1>Albums</h1>
    <div class="row-2">
      <h1>I cannot find API to get Albums for artist</h1>
    </div>

  </div>
</div>
